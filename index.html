<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Computation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f5;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 30px;
        }

        h2 {
            color: #2e7d32;
            margin-top: 30px;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        button:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(0);
        }

        #statusMessage {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        #spinner {
            text-align: center;
            font-size: 40px;
            animation: spin 1s linear infinite;
            display: none;
            color: #388e3c;
            margin: 20px 0;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
            margin: 40px auto;
            max-width: 95%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #c8e6c9;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e8f5e9;
            color: #1b5e20;
        }

        tr:nth-child(even) {
            background-color: #f1f8e9;
        }

        tr:hover {
            background-color: #dcedc8;
        }
    </style>
</head>
<body>
    <h1>Matrix Computation</h1>
    
    <div class="buttons-container">
        <button onclick="fetchResults()">Run All Tests</button>
        <button onclick="fetchOperation('invertElements')">Run Invert Elements</button>
        <button onclick="fetchOperation('invertMatrix')">Run Invert Matrix</button>
    </div>
    
    <div id="statusMessage"></div>
    <div id="spinner">‚è≥</div>
    <div id="tablesContainer"></div>

    <script src="script.js"></script>
</body>
</html>
